<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Mesto</title><link rel="stylesheet" href="style.583f39d69e7bdcbd2984.css"></head><body><div class="root"><header class="header root__section"><img src="./images/logo.svg" alt="mesto logo" class="logo"></header><div class="profile root__section"><div class="user-info"><div class="user-info__photo"></div><div class="user-info__data"><h1 class="user-info__name">Jaques Causteau</h1><p class="user-info__job">Sailor, Researcher</p><button class="button profile__button">Edit</button></div><button class="button user-info__button">+</button></div></div><div class="places-list root__section"></div></div><div class="popup"><div class="popup__content"><img src="./images/close.svg" alt="" class="popup__close"><h3 class="popup__title">Новое место</h3><form class="popup__form" name="new"><span id="name-error" class="popup__error"></span> <input id="name" name="name" class="popup__input popup__input_type_name" placeholder="Название" required minlength="2" maxlength="30"> <span id="link-error" class="popup__error"></span> <input id="link" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку" required minlength="2"> <button type disabled="disabled" class="button popup__button">+</button></form></div></div><div class="popup popup_edit-profile"><div class="popup__content"><img src="./images/close.svg" alt="" class="popup__close popup__close_edit-profile"><h3 class="popup__title">Редактировать профиль</h3><form class="popup__form" name="formProfile"><span id="name-error" class="popup__error"></span> <input id="name" name="name" class="popup__input popup__input_type_name" placeholder="Имя" required minlength="2" maxlength="30"> <span id="about-error" class="popup__error"></span> <input id="about" name="about" class="popup__input popup__input_type_link-url" placeholder="О себе" required minlength="2" maxlength="30"> <button type disabled="disabled" class="button popup__button popup__button_edit-profile">Сохранить</button></form></div></div><div class="popup popup_image"><div class="popup__content-image"><img src="./images/close.svg" alt="" class="popup__close popup__close_image"> <img src="" alt="" class="popup_img"></div></div><div id="avatarEditPopup" class="popup"><div class="popup__content"><img id="avatarPopupClose" src="./images/close.svg" alt="" class="popup__close"><h3 class="popup__title">Обновть аватар</h3><form class="popup__form" name="formAvatar"><span id="avatarLink-error" class="popup__error"></span> <input id="avatarLink" name="link" class="popup__input" placeholder="Ссылка на аватар" required minlength="2" pattern="^(https?:\/\/)?([\w-]{1,32}\.[\w-]{1,32})[^\s@]*$"> <button id="avatarEditBtn" type disabled="disabled" class="button popup__button popup__button_edit-profile">Сохранить</button></form></div></div><script src="main.ab89320159885e6a1fde.js"></script></body></html>
